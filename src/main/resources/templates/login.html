<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/general.html :: head}"></head>
  <body>
    <header th:replace="~{fragments/general.html :: header}"></header>
    <main class="container">
        <div class="col">
            <h1>Đăng nhập</h1>
            <form th:action="@{/dangnhap}" method="post">
                <!-- Bootstrap alert element -->
                <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input th:value="${usernameOrEmail} ?: ''" type="text" class="form-control" id="username" name="usernameOrEmail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Đăng nhập</button>
                <span>Chưa đăng ký thành viên? <a class="btn btn-primary" th:href="@{/dangky}">Đăng ký</a></span>
            </form>
        </div>
    </main>
    <footer th:insert="~{fragments/general.html :: footer}"></footer>
    <div th:insert="~{fragments/general.html :: scripts}"></div>
  </body>
</html>
