<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/general.html :: head}"></head>
  <body>
    <header th:replace="~{fragments/general.html :: header}"></header>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Quên mật khẩu</h1>
                <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success mb-3" role="alert">
                    <span th:text="${success}"></span>
                </div>
                <div th:unless="${code}">
                    <form th:action="@{/quenmatkhau}" method="post">
                        <!-- Bootstrap alert element -->
                        <div class="mb-3">
                            <p>Nhập tên đăng nhập (mã thành viên) để nhận email khôi phục mật khẩu đến địa chỉ email đã đăng ký</p>
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input th:value="${username} ?: ''" type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <button type="submit" class="btn btn-success">Xác nhận</button>
                        <span>Đã có tài khoản? <a class="btn btn-primary" th:href="@{/dangnhap}">Đăng nhập</a></span>
                    </form>
                </div>
                <div th:if="${code == true}">
                    <form th:action="@{/quenmatkhau}" method="post">
                        <div class="mb-3">
                            <label for="code" class="form-label">Mã xác thực</label>
                            <input th:value="${codeValue}" type="text" class="form-control readonly" id="code" name="code" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Xác nhận</button>
                        <span>Đã có tài khoản? <a class="btn btn-primary" th:href="@{/dangnhap}">Đăng nhập</a></span>
                    </form>    
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragments/general.html :: footer}"></footer>
    <div th:insert="~{fragments/general.html :: scripts}"></div>
  </body>
</html>
