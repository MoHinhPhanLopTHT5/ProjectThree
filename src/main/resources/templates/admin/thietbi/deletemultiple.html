<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/general.html :: head}"></head>
  <body>
    <header th:replace="~{fragments/general.html :: header_admin}"></header>
    <main class="container">
        <div class="row">
            <!-- Bootstrap alert -->
            <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success mb-3" role="alert">
                <span th:text="${success}"></span>
            </div>
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5" style="font-size: 36px">XÓA NHIỀU THIẾT BỊ</h2>
                <form th:unless="${success} or ${error}" method="post" th:action="@{/quantri/thietbi/xoanhieu}">
                    <div class="row mb-3">
                        <p class="text-center">Nhập vào mã thiết bị bạn muốn xóa</p>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mã thiết bị</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="deviceID" name="deviceID" type="text" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </div>
                    </div>
                </form>
                <div class="row mt-3" th:if="${listTBKoXoaDuoc}">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Mã thiết bị</th>
                            <th scope="col">Tên thiết bị</th>
                            <th scope="col">Mô tả thiết bị</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row, state: ${listTBKoXoaDuoc}">
                                <th scope="row" th:utext="${state.count}"></th>
                                <td th:utext="${row.MaTB}"></td>
                                <td th:utext="${row.TenTB}"></td>
                                <td th:utext="${row.MoTaTB}"></td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
                <div class="row mt-3" th:if="${listTBKoXoaDuoc}">
                    <a class="btn btn-primary" th:href="@{/quantri/thongke/thietbi}">Truy cập trang danh sách thiết bị đang mượn</a>
                </div>
                <div class="row mt-3">
                    <a class="btn btn-secondary" th:href="@{/quantri/thietbi}">Thoát</a>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragments/general.html :: footer}"></footer>
    <div th:insert="~{fragments/general.html :: scripts}"></div>
  </body>
</html>
