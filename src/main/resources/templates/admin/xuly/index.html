<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/general.html :: head}"></head>
  <body>
    <header th:replace="~{fragments/general.html :: header_admin}"></header>
    <main class="container">
        <div class="row">
            <div class="col">
              <h2>Danh sách xử lý</h2>
              <form action="" method="get">
                  <label for="search" class="form-label">Tìm kiếm</label>
                  <input th:value="${HinhThucXL}" name="hinhthucXL" type="search" id="search" class="form-control" aria-describedby="searchHelpBlock">
                  <div id="searchHelpBlock" class="form-text">
                    Tìm thiết bị theo tên
                  </div>
                  
                  <div class="mt-3 mb-3">
                    <button type="submit" class="btn btn-primary">Tìm</button>
                    <a class="btn btn-danger d-inline-block" th:href="@{/}">Làm mới</a>
                  </div>
                  
              </form>
              
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Mã xử lý</th>
                          <th scope="col">Mã thành viên</th>
                          <th scope="col">Hình thức</th>
                          <th scope="col">Số tiền</th>
                          <th scope="col">Ngày xử lý</th>
                          <th scope="col">Trạng thái</th>
                          
                      </tr>
                  </thead>
                  <tbody>
                      <tr th:each="row, state: ${data}">
                          <th scope="row" th:utext="${state.count}"></th>
                          <td th:utext="$row.maXL"></td>
                          <td th:utext="$row.thanhvien.maTV"></td>
                          <td th:utext="$row.hinhthucXL"></td>
                          <td th:utext="$row.soTien"></td>
                          <td th:utext="$row.ngayXL"></td>
                          <td th:utext="$row.trangThai"></td>
                      </tr>
                  </tbody>
              </table>
              <nav th:if="${totalPages > 0}" aria-label="Page navigation">
                <ul class="pagination">
                  <li class="page-item" th:if="${data.hasPrevious()}"><a class="page-link" href="#">Previous</a></li>
                  <div th:each="pageNumber : ${pageNumbers}">
                    <li class="page-item"><a class="page-link" th:href="@{/(page=${pageNumber-1})}" th:text=${pageNumber}></a></li>
                  </div>
                  <li class="page-item"  th:if="${data.hasNext()}"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
              
            </div>
        </div>
    </main>
    <footer th:insert="~{fragments/general.html :: footer}"></footer>
    <div th:insert="~{fragments/general.html :: scripts}"></div>
  </body>
</html>
